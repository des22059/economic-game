<div class="row">
  <div class="col-12 col-md-7 text-center">
    <h3>Игра 1</h3>
  </div>
  <div class="col-md-5 d-none d-md-block text-center">
    <h3>Команды</h3>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-7 mb-3 mb-md-0">
    <div
      class="bg-light h-100 d-flex align-items-center justify-content-center"
    >
      <div class="row">
        <div class="col-auto text-center">
          <h1 class="m-3">Time: 12:50</h1>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-12 col-md-5 h-50"
    style="max-height: calc(100vh - 250px); overflow-y: auto"
  >
    <div class="bg-light p-2" *ngFor="let team of teams; let isLast = last">
      <div class="row">
        <div class="col-6">
          <h5 class="mb-0 text-break">{{ team.name }}</h5>
        </div>
        <h5 class="col-6 text-end">{{ team.score }}P {{ team.money }}$</h5>
      </div>
      <div class="row" *ngFor="let user of team.users">
        <div class="col-6 text-break">
          <small>{{ user.fullName }}</small>
        </div>
        <div class="col-6 text-end">
          <small>{{ user.score }}P {{ user.money }}$</small>
        </div>
      </div>
      <hr *ngIf="!isLast" class="mb-0 p-0" />
    </div>
  </div>
</div>
