<div class="d-flex flex-column parent-container">
  <nav
    *ngIf="isLoggedIn()"
    class="navbar sticky-top navbar-expand-lg navbar-dark"
  >
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">EconomicGame</a>
      <label
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </label>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/scripts">Сценарии</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/games">Игры</a>
          </li>
          <li>
            <a (click)="doLogout()" class="nav-link" routerLink="/login">
              Выход
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="main-page col-12 pb-5 pt-2 pt-md-5 px-2 px-md-5">
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>

</div>
